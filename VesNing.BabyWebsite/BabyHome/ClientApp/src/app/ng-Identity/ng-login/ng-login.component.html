<div class="container">
  <div class="main">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <!--账户-->
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="text" nz-input id="email" formControlName="email" placeholder="邮箱">
          </nz-input-group>
          <nz-form-explain *ngIf="(validateForm.get('email').dirty ) && validateForm.get('email').errors">
            请输入邮箱账号！
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <!--密码-->
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input nz-input type="password" id="password" formControlName="password" placeholder="密码">
          </nz-input-group>
          <nz-form-explain *ngIf="(validateForm.get('password').dirty ) && validateForm.get('password').errors">
            <ng-container *ngIf="validateForm.get('password').hasError('required')">
              请输入密码！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <!--记住账号密码-->
      <nz-form-item nzFlex>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>记住</span>
          </label>
          <a class="login-form-forgot">忘记密码</a>
          <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
          Or
          <a [routerLink]="['/register']">注册</a>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
    <div *ngIf="objValidate.LoginErrorResult">
    <p style="color:red">  {{objValidate.LoginErrorResult}}</p>
    </div>
  </div>
</div>
