<nz-layout>
  <nz-content>
    <div style="padding:24px; background: #fff; min-height: 360px;">
      <nz-list [nzDataSource]="journalData" [nzItemLayout]="'vertical'" [nzRenderItem]="item"
        [nzPagination]="pagination">
        <!--[nzFooter]="footer"-->
        <ng-template #item let-item>
          <nz-list-item [nzContent]="item.content" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
            <!--<ng-template #starAction style="margin-right: 8px;"><i nz-icon type="star-o" style="margin-left: 8px;"></i> 156</ng-template>-->
            <ng-template #likeAction><i nz-icon type="like-o" style="margin-left: 8px;"></i> 156</ng-template>
            <ng-template #msgAction><i nz-icon type="message" style="margin-left: 8px;"></i> 2</ng-template>
            <nz-list-item-meta [nzAvatar]="item.avatar" [nzTitle]="nzTitle" [nzDescription]="item.description">
              <ng-template #nzTitle><a [routerLink]="item.href">{{item.title}}</a></ng-template>

            </nz-list-item-meta>
            <!--<ng-template #extra>
          <img width="272" alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png">
      </ng-template>-->
          </nz-list-item>
        </ng-template>

      </nz-list>
      <div style="float:right;">
        <nz-affix [nzOffsetTop]="500">
          <a [routerLink]="['/main/journalcard','edit']">
            <i style="width:20px;height:20px" nz-icon [type]="'edit'" [theme]="'fill'"></i>
          </a>
        </nz-affix>

      </div>
    </div>
  </nz-content>
  <nz-footer>
    <ng-template  #pagination>
      <nz-pagination [nzPageIndex]="1" [nzTotal]="pageCount" [nzPageSize]=5
        (nzPageIndexChange)="pageIndexChanged($event)"></nz-pagination>
    </ng-template>
    <p style="text-align: center; margin-top: 10px;">Ant Design Â©2019 Implement By Angular</p>
  </nz-footer>
</nz-layout>
