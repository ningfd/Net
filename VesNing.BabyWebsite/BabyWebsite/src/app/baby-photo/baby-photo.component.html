<div nz-row [nzGutter]="8" >
  <div nz-col [nzSpan]="8" *ngFor="let item of data">
    <nz-card   [nzCover]="coverTemplate">
     <nz-card-meta [nzTitle]="item.title" [nzDescription]="item.description"></nz-card-meta>
     <ng-template #coverTemplate>
      <img alt="item.description" [src]="item.imageSrc"/>
    </ng-template>
    </nz-card>
  </div>
</div>
<input type="file"  value="选择文件"/>
<button (click)="loadPic()">点击</button>
